<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      class="py-4 pb-3 d-flex nav shadow-bottom px-sm-5 px-1 nav fixed-top bg-white"
    >
      <div class="d-flex px-2">
        <div>
          <h5>Where in the World?</h5>
        </div>

        <div id="nav-icon bg-danger" class="flex" onclick="darkMode()">
          <img src="assets/moon.svg" id="x" class="show x" />
          <div>Dark Mode</div>
        </div>
      </div>
    </nav>

    <div class="px-sm-5 px-2 block">
      <div class="row mt-5 justify-content-between" id="Search&Filter">
        <div class="col-12 col-sm-5">
          <div class="search-section mx-0 mx-sm-3 px-sm-0 px-4 w-100">
            <img
              src="../design/assets/search.svg"
              alt=""
              id="search-icon"
              class="search"
              onclick="javascript: displayResults()"
            />
            <input
              type="search"
              placeholder="   search for a country"
              class="shadow w-75 ps-5 py-3 text-dark bordertrans rounded-3"
              name=""
              id="search"
            />
          </div>
        </div>

        <div class="col-sm-3 col-10 px-sm-0 mx-3 px-4 py-sm-0 py-3">
          <select
            class="form-select pe-5 py-3 shadow px-3 bordertrans"
            onchange="selectNum() "
            id="select"
          >
            <option selected disabled value="">Fliter By Region</option>

            <option value="Africa" class="region">Africa</option>
            <option value="America" class="region">America</option>
            <option value="Asia" class="region">Asia</option>
            <option value="Europe" class="region">Europe</option>
            <option value="Oceania" class="region">Oceania</option>
          </select>
        </div>
      </div>
      
      <div class="">
        <div class="container-fluid">
          <div class="row" id="datalist">
            <div class="loader" id="loader"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="scirpt.js"></script>
  </body>
</html>
